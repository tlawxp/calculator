<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" name="viewport" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="button">
          <table>
            <tr>
              <td><button type="btn-operator"  id="clear">C</button></td>
              <td><button type="btn-operator"  id="/">&divide;</button></td>
              <td><button type="btn-operator"  id="*">&times;</button></td>
              <td><button type="btn-operator"  id="backspace"><</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">4</button></td>
              <td><button class="btn-number" id="8">5</button></td>
              <td><button class="btn-number" id="9">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">1</button></td>
              <td><button class="btn-number" id="8">2</button></td>
              <td><button class="btn-number" id="9">3</button></td>
              <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
